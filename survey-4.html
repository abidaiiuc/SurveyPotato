<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G.M_Form</title>
    <link rel="stylesheet" href="survey-4.css">
</head>
<body>
    <div class="heading">
    <h1>General Event Feedbacks</h1>
   </div>
    <form>
        <div id="content1">
        <div id="head1">
            <label>Does the seminar created a valuable impression?</label><br><br>
            <input type="radio" name="studied" class="box">1 <br><br>
            <input type="radio" name="studied" class="box">2 <br><br>
            <input type="radio" name="studied" class="box">3 <br><br>
            <input type="radio" name="studied" class="box">4 <br><br>
            <input type="radio" name="studied" class="box">5 <br><br>
         <br>
        </div>
         <div id="content2">
         <label>Do you feel any session to be boring?</label><br><br>
            <input type="text" required="required" name="text" class="box"><br><br>
        <label>Which of the session touched you?</label><br><br>
            <input type="text" required="required" name="text" class="box"><br><br>
            <label>What is the most usable success strategy you gained from this seminar?</label><br><br>
            <input type="text" required="required" name="text" class="box"><br><br>
        </div>
        <div id="head2">
            <label>Would you recommend this seminar to others?</label><br><br>
            <input type="radio" name="recommend" class="box">Yes <br><br>
            <input type="radio" name="recommend" class="box">No <br><br>
        </div>
         <br>
         <div id="head3">
            <label>How would you rate this seminar out of 5?</label><br><br>
            <input type="radio" name="taught" class="box">1 <br><br>
            <input type="radio" name="taught" class="box">2 <br><br>
            <input type="radio" name="taught" class="box">3 <br><br>
            <input type="radio" name="taught" class="box">4 <br><br>
            <input type="radio" name="taught" class="box">5 <br><br>
         </div>
         <br>
         <div id="head4">
            <label id="content2">Any other comments</label> <br><br>
            <textarea required="required"></textarea><br>
            <button><h3>Submit</h3></button>
        </div>
        </div>
    </form>
     
</body>
</html>
