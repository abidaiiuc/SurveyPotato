<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer_Form</title>
    <link rel="stylesheet" href="survey-5.css">
</head>
<body>
    <div class="heading">
    <h1>Customer Feedback Form</h1>
   </div>
    <form>
        <div id="content1">
        <div id="head1">
            <label>How would you rate your overall experience with our service?</label><br><br>
            <input type="radio" name="studied" class="box">1 <br><br>
            <input type="radio" name="studied" class="box">2 <br><br>
            <input type="radio" name="studied" class="box">3 <br><br>
            <input type="radio" name="studied" class="box">4 <br><br>
            <input type="radio" name="studied" class="box">5 <br><br>
        </div>
        <br>
         <div id="content2">
         <label>What should we change in order to live up to your expectations?</label><br><br>
            <input type="text" required="required" name="text" class="box"><br><br>
        </div>
        <div id="head2">
            <label>Rate our Design and Presentation</label><br><br>
            <input type="radio" name="taught" class="box">1 <br><br>
            <input type="radio" name="taught" class="box">2 <br><br>
            <input type="radio" name="taught" class="box">3 <br><br>
            <input type="radio" name="taught" class="box">4 <br><br>
            <input type="radio" name="taught" class="box">5 <br><br>
         </div>
         <br>
         <div id="head2">
            <label>Satisifaction with our range of products</label><br><br>
            <input type="radio" name="products" class="box">Very Satisified <br><br>
            <input type="radio" name="products" class="box">Satisified <br><br>
            <input type="radio" name="products" class="box">Unsatisified <br><br>
            <input type="radio" name="products" class="box">Very Unsatisified <br><br>
         </div>
         <br>
        <div id="head3">
            <label>How do you find your need?</label><br><br>
            <input type="radio" name="need" class="box">Easy <br><br>
            <input type="radio" name="need" class="box">Tough <br><br>
        </div>
         <br>
         <div id="head4">
            <label>Quality and Condition</label><br><br>
            <input type="radio" name="Quality" class="box">Very Satisified <br><br>
            <input type="radio" name="Quality" class="box">Satisified <br><br>
            <input type="radio" name="Quality" class="box">Unsatisified <br><br>
            <input type="radio" name="Quality" class="box">Very Unsatisified <br><br>
         </div>
         <br>
         <div id="head4">
            <label>Overall your ratings for our organisation</label><br><br>
            <input type="radio" name="ratings" class="box">1 <br><br>
            <input type="radio" name="ratings" class="box">2 <br><br>
            <input type="radio" name="ratings" class="box">3 <br><br>
            <input type="radio" name="ratings" class="box">4 <br><br>
            <input type="radio" name="ratings" class="box">5 <br><br>
         </div>
         <br>
         <div id="head5">
            <label id="content2">Any other comments</label> <br><br>
            <textarea required="required"></textarea><br>
            <button><h3>Submit</h3></button>
        </div>
        </div>
    </form>
     
</body>
</html>
