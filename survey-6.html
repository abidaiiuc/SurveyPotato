<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration_Form</title>
    <link rel="stylesheet" href="survey-6.css">
</head>
<body>
    <div class="heading">
    <h1>Registration Form</h1>
   </div>
    <form>
        <div id="content1">
            <label>Name</label><br><br>
            <input type="name" required="required" name="name" class="box"><br><br>
             <div id="content2">
            <label>E-mail</label><br><br>
            <input type="text" required="required" name="Email" class="box"><br><br>
            <label>Mobile Number</label><br><br>
            <input type="text" required="required" name="Number" class="box"><br><br>
            <label>Country</label><br><br>
            <input type="text" required="required" name="country" class="box"><br><br>
            <label>Address</label><br><br>
            <input type="text" required="required" name="Address" class="box"><br><br>
            <button><h3>Submit</h3></button>
         </div>
    </form>
     
</body>
</html>
