<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact_Form</title>
    <link rel="stylesheet" href="com.css">
</head>
<body>
    <div class="heading">
    <h1>Contact Form</h1>
   </div>
    <form>
        <div id="content1">
            <label>Name</label><br><br>
            <input type="name" required="required" name="name" class="box"><br><br>
        <div id="head1">
            <div id="head2">
                <label>Gender</label><br><br>
                <input type="radio" name="taught" class="box">Male <br><br>
                <input type="radio" name="taught" class="box">Female <br><br>
             </div>
        </div>
             <br>
             <div id="content2">
            <label>E-mail</label><br><br>
            <input type="text" required="required" name="Email" class="box"><br><br>
            <label>Mobile Number</label><br><br>
            <input type="text" required="required" name="Number" class="box"><br><br>
            <label>Address</label><br><br>
            <input type="text" required="required" name="Address" class="box"><br><br>
            <label>Twitter ID</label><br><br>
            <input type="text" required="required" name="tID" class="box"><br><br>
            <label>Facebook ID</label><br><br>
            <input type="text" required="required" name="fbID" class="box"><br><br>
            <button><h3>Submit</h3></button>
         </div>
    </form>
     
</body>
</html>
