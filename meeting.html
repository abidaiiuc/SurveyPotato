<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting_Form</title>
    <link rel="stylesheet" href="meeting.css">
</head>
<body>
    <div class="heading">
    <h1>General Meeting Feedback</h1>
   </div>
    <form>
        <div id="content1">
        <div id="head1">
            <label>How was the meeting to you?</label><br><br>
            <input type="radio" name="studied" class="box">Very Useful <br><br>
            <input type="radio" name="studied" class="box">Useful <br><br>
            <input type="radio" name="studied" class="box">Out of Topic~Bored <br><br>
        </div>
         <br>
         <div id="head2">
            <label>Do you feel comfortable with the meeting infrastructure?</label><br><br>
            <input type="radio" name="taught" class="box">Yes <br><br>
            <input type="radio" name="taught" class="box">No <br><br>
        </div>
         <br>
         <div id="content2">
            <label>What would you like to take with you?</label><br><br>
            <input type="text" required="required" name="like" class="box"><br><br>
            <label>Any other comments</label> <br><br>
            <textarea required="required"></textarea> <br><br>
            <br>
            <button><h3>Submit</h3></button>
        </div>
        </div>
    </form>
     
</body>
</html>
