<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey_Form</title>
    <link rel="stylesheet" href="survey1.css">
</head>
<body>
    <div class="heading">
    <h1>Course Feedback Form</h1>
   </div>
    <form>
        <div id="content1">
            <label>Registration Number</label><br><br>
            <input type="id" required="required" name="id" class="box"><br><br>
            <label>Name</label><br><br>
            <input type="name" required="required" name="name" class="box"><br><br>
            <label>Course Studied</label><br><br>
            <input type="text" required="required" name="text" class="box"><br><br>
        <div id="head1">
            <label>Course studied under</label><br><br>
            <input type="radio" name="studied" class="box">Regular Mode <br><br>
            <input type="radio" name="studied" class="box">Distance Mode <br><br>
         </div>
         <br>
         <div id="head2">
            <label>Was the course taught some life skills?</label><br><br>
            <input type="radio" name="taught" class="box">Yes <br><br>
            <input type="radio" name="taught" class="box">No <br><br>
         </div>
         <br>
         <div id="head3">
            <label>Was the course offered with some Illustration and Videos?</label><br><br>
            <input type="radio" name="offered" class="box">Yes <br><br>
            <input type="radio" name="offered" class="box">No <br><br>
         </div>
         <br>
         <div id="head4">
            <label>Do they provide any study material for the course?</label><br><br>
            <input type="radio" name="provide" class="box">Yes <br><br>
            <input type="radio" name="provide" class="box">No <br><br>
         </div>
         <br>
         <div id="head5">
            <label>Does the syllabus cover the course subject and future requirements?</label><br><br>
            <input type="radio" name="cover" class="box">Yes <br><br>
            <input type="radio" name="cover" class="box">No <br><br><br>

            <label id="content2">Any other comments</label> <br><br>
            <textarea required="required"></textarea> <br>
            <button><h3>Submit</h3></button>
         </div>
         </div>
    </form>
     
</body>
</html>
