<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job_Form</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="heading">
    <h1>Job Application</h1>
   </div>
    <form>
        <div id="content1">
            <label>Name</label><br><br>
            <input type="name" required="required" name="name" class="box"><br><br>
             <div id="content2">
            <label>Date of Birth</label><br><br>
            <input type="date" required="required" name="Email" class="box"><br><br>
            <label>Education Qualification</label><br><br>
            <input type="text" required="required" name="Number" class="box"><br><br>
            <label>Designation you apply for?</label><br><br>
            <input type="text" required="required" name="Address" class="box"><br><br>
            <label>Salary Expectation</label><br><br>
            <input type="text" required="required" name="tID" class="box"><br><br>
         </div>
         <div id="head1">
            <div id="head2">
                <label>Do you like to work in any shift?</label><br><br>
                <input type="radio" name="taught" class="box">Yes <br><br>
                <input type="radio" name="taught" class="box">No <br><br>
                <button><h3>Submit</h3></button>
             </div>
    </form>
     
</body>
</html>
